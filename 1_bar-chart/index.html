<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <!-- load d3 lib -->
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <!-- load js script -->
    <script src="main.js"></script>
  </head>

  <!-- run js script in the body tag -->
  <body onload="main()">

    <h3>Section 2 | Quantities and Amounts</h3>

    
  <!-- empty svg specifying the chart size and its margins -->
  <svg width="600" height="1"></svg>

    <!-- div that will be modified by D3 -->
    <div>Chart 1</div>
    <div id="div_1"></div>

    <!-- div that will be modified by D3 -->
    <div>Chart 2</div>
    <div id="div_2"></div>

    <!-- div that will be modified by D3 -->
    <div>Chart 3</div>
    <div id="div_3"></div>


  </body>
</html>
